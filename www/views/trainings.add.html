
<ion-view title="إضافة تمرين">
    <ion-nav-bar>
    </ion-nav-bar>
    <ion-nav-buttons side="primary">
        <button class="button button-icon icon ion-ios-arrow-back" ui-sref="home.trainings"></button>
    </ion-nav-buttons>

    <ion-content padding="true">
        <form ng-submit="add(group.id)">
            <div class="list">
                <div class="item item-divider">
                    <span>المكان</span>
                    </div>
                <label class="item item-input">
                <span class="input-label">اسم الملعب</span>
                <input type="text" placeholder="الإبداع" ng-model="parameters.stadium">
                </label>
                <a class="item item-icon-left" href="#">
                <i class="icon ion-ios-location-outline dark"></i>
                حدّد الموقع إن أحببت (اختياريّ).
                </a>
                <div class="row"><div class="col"></div></div>
                    <div class="item item-divider">
                    <span>الزمان</span>
                    </div>
                <label class="item item-input item-select">
                    <span class="input-label">التاريخ</span>
                    <select ng-model="parameters.startedAtDate">
                        <option value="" ng-selected="selected">اختر تاريخًا</option>
                        <option ng-repeat="date in dates" value="{{date.id}}">
                            {{date.value}}
                        </option>
                    </select>
                </label>
                <label class="item item-input item-select">
                    <span class="input-label">وقت البدء</span>
                    <select ng-model="parameters.startedAtTime">
                        <option value="" ng-selected="selected">اختر وقتًا</option>
                        <option ng-repeat="hour in hours" value="{{hour.id}}">
                            {{hour.value}}
                        </option>
                    </select>
                </label>
                <div class="row"><div class="col"></div></div>
                    <div class="item item-divider">
                      <span>المدعوون</span>
                    </div>
                <div class="item item-checkbox">
                    <label class="checkbox"><input type="checkbox"></label> لعب الليقا
                </div>
                <div class="item item-checkbox">
                    <label class="checkbox"><input type="checkbox"></label> لعب حيّ الريّان
                </div>
                <div class="item item-checkbox">
                    <label class="checkbox checkbox-balanced"><input type="checkbox"></label> الدعوة عامّة
                </div>
                <div class="row">
                    <div class="col"></div>
                </div>
                        <div class="item item-divider">
                    <span>اللاعبون</span>
                    </div>
                <label class="item item-input">
                <span class="input-label">عدد اللاعبين</span>
                <input type="text" placeholder="20" ng-model="parameters.playersCount">
                </label>
                <!--   <div class="item item-checkbox">
                    <label class="checkbox">
                      <input type="checkbox">
                    </label>
                    Flux Capacitor
                    </div> -->
                <!--<label class="item" ng-click="pickDate()">
                    <input type="text" placeholder="وقت البدء" ng-model="parameters.startedAt" class="rtl text-left" ng-focus="pickDate()">
                    <p>التاريخ</p>
                    </label> -->
                <!--     
                    <label class="item item-input">
                      <span class="input-label">عدد اللاعبين</span>
                      <input type="tel" placeholder="20" ng-model="parameters.playersCount" class="rtl text-left">
                    </label>
                    
                    <label class="item item-input">
                      <span class="input-label">عدد الاحتياط</span>
                      <input type="tel" placeholder="4" ng-model="parameters.subsetPlayersCount" class="rtl text-left">
                    </label> -->
                <div>
                    <a class="button button-block button-positive" ui-sref="home.trainings">إضافة التمرين</a>
                    </div>
            </div>
        </form>
    </ion-content>

        </div>
        </div> -->
</ion-view>
