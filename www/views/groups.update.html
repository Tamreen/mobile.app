
<ion-view title="تحديث مجموعة">

    <ion-nav-bar>
    </ion-nav-bar>

    <ion-nav-buttons side="left">
        <a class="button button-icon icon ion-ios-arrow-back" ui-sref="groups-details({id: group.id})"></a>
    </ion-nav-buttons>

    <ion-content padding="true">
        <form name="addForm" ng-submit="updateGroup(group.id)">
            <div class="list">
                <label class="item item-input">
	                <span class="input-label">اسم المجموعة</span>
	                <input type="text" placeholder="المحترفون" ng-model="parameters.name" />
                </label>
                <div>
                    <button class="button button-block button-positive" type="submit">تحديث مجموعة</button>
                </div>
            </div>
        </form>
    </ion-content>

</ion-view>
