
<ion-view title="تحديث المعلومات">

    <ion-nav-bar></ion-nav-bar>

    <ion-content padding="true">
        <form ng-submit="update()">
            <div class="list">
                <div class="item text-center item-photo">
                    <img src="http://api.adorable.io/avatars/70/24" />
                </div>
                <label class="item item-input">
                    <span class="input-label">الاسم الكامل</span>
                    <input type="text" placeholder="محمد المحمد" ng-model="parameters.fullname" class="text-left rtl">
                </label>
                <div>
                    <a ui-sref="pages-walkthrough" class="button button-block button-positive rtl" type="submit">تحديث المعلومات</a>
                </div>
            </div>
        </form>
    </ion-content>

    <div class="bar bar-footer bar-light">
        <div class="title">
            <small>يُمكنك تحديث الصورة من خلال اللّمس عليها.</small>
        </div>
    </div>

</ion-view>
